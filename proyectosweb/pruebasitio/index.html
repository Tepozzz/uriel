<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet" type="text/css"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet" type="text/css">

    <title>Mi página de prueba</title>
</head>
<body>
    <!--Encabezados: nos permiten especificar ciertas partes del contenido, o subencabezados del contenido--> 
    <h1>Mi título principal</h1>
    <h2>Mi título de nivel superior</h2>
    <h3>Mi subtitulo</h3>
    <h4>Mi sub-subtítulo</h4>
    <!--El elemento img nos permite cargar/incrustar una imagen en la página-->
    <img src="images/tortuga.jpg" width="600px" height="350px" alt="Mi imagen de prueba">
    <!--p: se utilizan para encerra párrafos de texto-->
    <p>Este es un parrafo de prueba</p>

    <p>En Mozilla, somos una comunidad de</p>

    <!--Las listas nos sirven para mostrar información 
        ya sea de manera desordenado o ordena-->
    <ul>
        <li>Tecnólogos</li>
        <li>pensadores</li>
        <li>constructores</li>
    </ul>
    <p>Trabajando juntos...</p>
    <b></b>
    <p></p>
    <ol>
        <li>5</li>
        <li>9</li>
        <li>9</li>
    </ol>
    <!--Los vinculos o enlaces son muy importantes -  son los que hacen
        de la web -- la web-->
    <a href="https://www.google.com">Manifiesto Mozilla</a>
    <button>Cambiar de usuario</button>
    <script src="scripts/main.js"></script>
</body>
</html>
